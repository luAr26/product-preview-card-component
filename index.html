<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div class="text-secondary container mx-auto px-4 py-[28px] xl:py-[175px]">
      <div
        class="bg-pure-white mx-auto flex w-[343px] flex-col overflow-hidden rounded-[12px] xl:w-[600px] xl:flex-row"
      >
        <div class="relative h-[240px] w-full xl:h-auto xl:flex-[0_0_300px]">
          <img
            src="/assets/images/image-product-mobile.jpg"
            alt="Perfume bottle"
            class="absolute inset-0 object-cover xl:hidden"
          />
          <img
            src="/assets/images/image-product-desktop.jpg"
            alt="Perfume bottle"
            class="absolute hidden object-cover xl:block"
          />
        </div>
        <div class="p-6 xl:p-8">
          <h2 class="text-subtitle uppercase">Perfume</h2>
          <h1
            class="text-dark text-title mt-3 font-serif font-bold xl:mt-[20px]"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-body mt-4 xl:mt-6">
            A floral, solar and voluptuous interpretation composed by Olivier
            <br class="xl:hidden" />Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <p
            class="mt-6 flex items-center space-x-[19px] font-serif xl:mt-[29px]"
          >
            <span class="text-title text-primary">$149.99</span>
            <span class="font-sans text-[0.8125rem] leading-[23px] line-through"
              >169.99</span
            >
          </p>
          <button
            class="bg-primary text-pure-white hover:bg-primary-dark mt-[20px] flex w-full items-center justify-center space-x-[11.61px] rounded-[10px] p-[15px_15px_16px_15px] text-[0.875rem] font-bold leading-[1.214286] xl:mt-[30px]"
          >
            <img
              src="/assets/images/icon-cart.svg"
              width="15"
              height="16"
              alt="Shopping cart icon"
            />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
